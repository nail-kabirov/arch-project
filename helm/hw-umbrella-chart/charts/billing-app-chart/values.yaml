# Default values for billing-app-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nailkabirov/arch-project-billing
  # Overrides the image tag whose default is the chart appVersion.
  # tag: ""

imagePullSecrets: []
nameOverride: "billing-app"
fullnameOverride: "billing-app"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "billing-allow-read-jobs"

role:
  name: billing-job-reader

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

app:
  port: 8000

postgresql:
  postgresqlUsername: default
  postgresqlPassword: default
  postgresqlDatabase: default
  servicePort: "5432"

rabbitmq:
  port: "5552"
  user: default
  password: default

metrics:
  serviceMonitor:
    enabled: true

init_migrations_job:
  name: billing-migration-v1-job

config:
  configMapName: billing-db-env-configmap
  secretName: billing-db-env-secret

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
