apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.role.name }}-binding
subjects:
  - kind: ServiceAccount
    name: {{ include "notification-app-chart.serviceAccountName" . }}
    apiGroup: ""
roleRef:
  kind: Role
  name: {{ .Values.role.name }}
  apiGroup: rbac.authorization.k8s.io